<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <style>
        /* Base styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7; /* Light background */
        }
        .container {
            margin-top: 50px; /* Space above the form */
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }
        .form-label {
            font-weight: 500;
            font-size: 1rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25); /* Subtle shadow effect */
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .text-danger {
            font-size: 0.875rem; /* Smaller font for error messages */
        }
        .text-center a {
            color: #007bff;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
        <section class="py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h3 class="card-title text-center">Register</h3>
                                <form method="post" action="">
                                    {% csrf_token %}
                                    <div class="mb-4">
                                        <label for="username" class="form-label">User Name</label>
                                        {{ form.username }}
                                        {% if form.errors.username %}
                                            <label class="text-danger">{{ form.errors.username }}</label>
                                        {% endif %}
                                    </div>
        
                                    <div class="mb-4">
                                        <label for="password1" class="form-label">Password</label>
                                        {{ form.password1 }}
                                        {% if form.errors.password1 %}
                                            <label class="text-danger">{{ form.errors.password1 }}</label>
                                        {% endif %}
                                    </div>
        
                                    <div class="mb-4">
                                        <label for="password2" class="form-label">Confirm Password</label>
                                        {{ form.password2 }}
                                        {% if form.errors.password2 %}
                                            <label class="text-danger">{{ form.errors.password2 }}</label>
                                        {% endif %}
                                    </div>
        
                                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                                </form>
                                <p class="my-2 text-center">Already a user? <a href="{% url 'login' %}">Login Now</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
